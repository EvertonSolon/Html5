<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li data-id="1" data-email="fulanocastro@teste.com">Fulano de Castro</li>
        <li data-id="2" data-email="ciclanocastro@teste.com">Ciclano de Castro</li>
    </ul>

    <script>
        document.querySelectorAll('li').forEach(liEl => {
            // Irá exibir o DOM String Map com as informações dos atributos
            console.log(liEl.dataset);

            // Para obter somente o id
            console.log('Id: ' + liEl.dataset.id);
        })
    </script>
</body>
</html>
